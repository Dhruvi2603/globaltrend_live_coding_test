<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        <form id="sign-up-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="border border-gray-300 rounded-md w-full p-2 mt-1" required>
                <span id="name-error" class="text-red-500 text-sm hidden">Name is required.</span>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="border border-gray-300 rounded-md w-full p-2 mt-1" required>
                <span id="email-error" class="text-red-500 text-sm hidden">Invalid email format.</span>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="border border-gray-300 rounded-md w-full p-2 mt-1" required>
                <span id="password-error" class="text-red-500 text-sm hidden">Password is required.</span>
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" class="border border-gray-300 rounded-md w-full p-2 mt-1" required>
                <span id="confirm-password-error" class="text-red-500 text-sm hidden">Passwords do not match.</span>
            </div>
            <button type="submit" class="bg-blue-600 text-white rounded-md w-full p-2">Sign Up</button>
        </form>
    </div>

    <script src="validation.js"></script>
</body>
</html>
